<script>
    LapixBehavior = {
        properties: {
            bar: {
                type: Object
            }
        },
        _search: function() {
            this.$.dt.search = this.$.searchInput.value;
        },
        _openDevTools: () => ipc.send('devtools'),
        _winReload: () => ipc.send('win-reload'),
        _dtLoad: f => ipc.send('dt-load', {
            file: f
        })
    }
</script>
