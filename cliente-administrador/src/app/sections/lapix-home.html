<link rel="import" href="../../elements.html">
<dom-module id="lapix-home">
    <template>
        <style include="iron-flex"></style>
        <style >
            :host {
                display: block;
                /*padding: 10px;*/
            }
            paper-toolbar{
                --paper-toolbar-background: var(--lapix-header);
                --paper-toolbar-color: var(--lapix-text);
            }
            .content{
                max-width: 800px;
                margin: 0 auto;
            }
            :host ul{
                padding: 0;
                margin: 0;
            }
            :host ul > li{
                list-style: none;
            }
        </style>

        <paper-toolbar></paper-toolbar>

        <!--.content>ul.layout.vertical>li.flex*6(ul.layout.horizontal>li.flex.card*4) -->
        <div class="content">
            <ul class="layout vertical">
                <li class="flex">
                    <ul class="layout horizontal">
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                    </ul>
                </li>
                <li class="flex">
                    <ul class="layout horizontal">
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                    </ul>
                </li>
                <li class="flex">
                    <ul class="layout horizontal">
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                    </ul>
                </li>
                <li class="flex">
                    <ul class="layout horizontal">
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                    </ul>
                </li>
                <li class="flex">
                    <ul class="layout horizontal">
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                    </ul>
                </li>
                <li class="flex">
                    <ul class="layout horizontal">
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                        <li class="flex card"></li>
                    </ul>
                </li>
            </ul>
        </div>

    </template>
    <script>
        Polymer({
            is: 'lapix-home',
            behaviors: [LapixBehavior],
            _onAlert: function(){
                this._dtLoad('conf.html');
            }
        });
    </script>
</dom-module>
