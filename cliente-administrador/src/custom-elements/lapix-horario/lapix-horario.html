<link rel="import" href="../../elements.html">
<link rel="import" href="./fullcalendar-style.html">
<script src="./js/jquery.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/fullcalendar.min.js"></script>
<script src="./js/es.js"></script>
<dom-module id="lapix-horario">
    <template>
        <style include="iron-flex"></style>
        <style include="fullcalendar-style"></style>
        <style>
            :host{
                display: block;
                padding: 16px;
            }
            .calendar{
                background: white;
            }

            .fc-today {
                opacity: 0;
                border: none;
            }

            /* Styling for each event from Schedule */
            .fc-time-grid-event.fc-v-event.fc-event {
                border-radius: 4px;
                border: none;
                padding: 5px;
                opacity: .65;
                left: 5% !important;
                right: 5% !important;
            }

            /* Bolds the name of the event and inherits the font size */
            .fc-event {
                font-size: inherit !important;
                font-weight: bold !important;
            }

            /* Remove the header border from Schedule */
            .fc td, .fc th {
                border-style: none !important;
                border-width: 1px !important;
                padding: 0 !important;
                vertical-align: top !important;
            }

            /* Inherits background for each event from Schedule. */
            .fc-event .fc-bg {
                z-index: 1 !important;
                background: inherit !important;
                opacity: .25 !important;
            }

            /* Normal font weight for the time in each event */
            .fc-time-grid-event .fc-time {
                font-weight: normal !important;
            }

            /* Apply same opacity to all day events */
            .fc-ltr .fc-h-event.fc-not-end, .fc-rtl .fc-h-event.fc-not-start {
                opacity: .65 !important;
                margin-left: 12px !important;
                padding: 5px! important;
            }

            /* Apply same opacity to all day events */
            .fc-day-grid-event.fc-h-event.fc-event.fc-not-start.fc-end {
                opacity: .65 !important;
                margin-left: 12px !important;
                padding: 5px! important;
            }
            .fc-axis.fc-time.fc-widget-content span{
                color: gray;
                text-transform: uppercase;;
            }
        </style>
        <div class="calendar">
            <div id="fc"></div>
        </div>
    </template>
    <script>
        Polymer({
            is: "lapix-horario",
            ready: function() {
                console.log("ok");
                $(this.$.fc).fullCalendar({
                    events: [
                        {
                            title:  'My Event',
                            start:  '2017-01-23T14:00:00',
                            allDay: false
                        }
                    ],
                    lang: 'es',
                    titleFormat: 'MMMM D YYYY',
                    // editable: false, // Don't allow editing of events
                    handleWindowResize: true,
                    timeFormat: 'h:mm',
                    slotLabelFormat: 'h:mma',
                    weekends: false, // Hide weekends
                    defaultView: 'agendaWeek', // Only show week view
                    // header: false, // Hide buttons/titles
                    minTime: '06:00:00', // Start time for the calendar
                    maxTime: '18:00:00', // End time for the calendar
                    columnFormat:  'dddd', // Only show day of the week names
                    // // },
                    // displayEventTime: true, // Display event time
                })
            }
        });
    </script>
</dom-module>
